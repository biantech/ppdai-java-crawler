<html>
	<head>

	<body>
		<div class="account-pages">
			<div class="wrapper-page">
				<div class="text-center">
	                <a href="index.html" class="logo"><span>Os<span>Spider</span></span></a>
	            </div>
	            
	            <div class="m-t-40 card-box">

	                    <h4 class="text-uppercase font-bold m-b-0">登录</h4>
	                </div>
	                <div class="panel-body">
	                	<form class="am-form" action="/login" method="post">

							    </div>

							      <input type="password" class="am-radius" name="user.password"  placeholder="密码">

							    <div class="am-form-group ">
		                           	<label style="font-weight: normal;color: #999;">
								        <input type="checkbox" class="remeber"> 记住我
								    </label>
		                        </div>
		                        
		                        <div class="am-form-group ">
		                        	<button type="submit" id="login"  class="am-btn am-btn-primary am-radius" style="width: 100%;height: 100%;">登录</button>
		                        </div>
		                        
		                        <div class="am-form-group ">
		                        <a href="/forgetpwd" class="text-muted"><i class="fa fa-lock m-r-5"></i>忘记密码</a>
		                        </div>
	                		</div>
	                	</form>
	                </div>
	            </div>
			</div>
		</div>
